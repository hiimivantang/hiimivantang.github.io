{% if site.disqus_shortname %}
    <div id="disqus_thread"></div>
    <script type="text/javascript">
        var disqus_shortname = '{{ site.disqus_shortname }}';
        var disqus_config = function () {
            this.page.url = "{{ site.url }}{{ page.url | replace:'index.html',''}}"; // Replace PAGE_URL with your page's canonical URL variable
            this.page.identifier = "{{ page.url | replace:'index.html','' }}"; //"{{ site.disqus_shortname }}{{ page.url | replace:'index.html','' }}"; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
        };
        (function() { // DON'T EDIT BELOW THIS LINE
            var d = document, s = d.createElement('script'); s.type = 'text/javascript'; s.async = true;
            s.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            s.setAttribute('data-timestamp', +new Date());
            (d.getElementsByTagName('head')[0] || d.getElementsByTagName('body')[0]).appendChild(s);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>
{% endif %}
